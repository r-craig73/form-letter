<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Form Letter</title>
  </head>
  <body>
  <div class="container">
    <div class="jumbotron"><h1>Letter Form</h1>
    </div>
    <h1>Fill in the blanks to write a letter.</h1>
      <form id="letterForm">
        <div class="form-letter">
          <label for="date">Today's date</label>
          <input id="date" class="form-control" type="text">
        </div>
        <div class="form-letter">
          <label for="sender">Who's receiving the letter</label>
          <input id="sender" class="form-control" type="text">
        </div>
        <div class="form-letter">
          <label for="letterBody">Write letter here (praise, rants, etc.)</label>
          <!-- <input id="letterBody" class="form-control" type="text" rows="3"> -->
          <textarea id="letterBody" class="form-control" rows="3"></textarea>
        </div>
        <div class="form-letter">
          <label for="yourName">Input your name</label>
          <input id="yourName" class="form-control" type="text">
        </div>
          <br>
          <button type="submit" class="btn">Create Letter!</button>
      </form>
      <br>
    <div id="returnLetter">
      <p>Date: <span class="date"></span></p>
      <p>Dear <span class="sender"></span>:</p>
      <p><span class="letterBody"></span></p>
      <p>Best regards,</p>
      <p><span class="yourName"></span></p>
    </div>
  </div>
  </body>
</html>
